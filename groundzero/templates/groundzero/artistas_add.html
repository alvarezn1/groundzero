<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>Formulario CRUD para artistas</h2> <br>
        <form action="artistasAdd" method="POST">
            {% csrf_token %}

            <pre>ID:                <input type="text" name="ID" ></pre>
            <pre>Nombre:             <input type="text" name="nombre" ></pre>
            <pre>Apellido P.:        <input type="text" name="paterno" ></pre>
            <pre>Apellido M.:        <input type="text" name="materno" ></pre>
            <pre>Fecha Nac.:         <input type="date" name="fechaNac" ></pre>
            <pre>Genero:              <select name="genero">
                {% for genero in generos %}
                    <option value="{{genero.id_genero}}" >{{genero.genero}}</option>
                {% endfor %}
                </select> </pre>

                
                <pre>Email:             <input type="mail" name="email" ></pre>
                

                <input type="submit" name="opcion" value="Agregar">


                </form> <br><br>

                <a href="{% url 'crud' %}"> Volver</a>
                <br>

                <div id="idMensajes">
                    {% if mensaje %}
                    {{mensaje}}
                    {% endif %}
                </div>
    </div>


                



    
</body>
</html>
