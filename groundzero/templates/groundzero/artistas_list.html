<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listar artistas</h1>
    <br><br>
    <button type="button">
        <a href="{% url 'artistasAdd' %}">Agregar</a>
    </button>

    <div id="idMensajes">
        {% if mensaje %}
           {{ mensaje }}
        {% endif %}
    </div>

    <table>
        {% if artistas %}
           
               <th>ID</th>
               <th>Nombre</th>
               <th>Apellido P.</th>
               <th>Eliminar</th>
               <th>Modificar</th>
           
               {% for x in artistas %}
               <tr> 
                   <td>{{ x.id }}
                   <td>{{ x.nombre }}
                   <td>{{ x.apellido_paterno }}
                   <td> <a href="{% url 'artistas_del' pk=x.id %}">Eliminar</a> 
                   <td> <a href="{% url 'artistas_findEdit' pk=x.id %}">Modificar</a>
               </tr>
               {% endfor %}
               
        {% endif %}
    </table>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
    
</body>
</html>
